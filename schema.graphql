type User {
	username: String!
}

type Todo {
	title: String!
	completed: Boolean!
	list: List
}

type List {
	title: String!
	todos: [Todo] @relation
}

type Query {
	allTodos: [Todo!]
	todosByCompletedFlag(completed: Boolean!): [Todo!]
	allLists: [List!]
	Users: [User!]
}

mutation CreateAList {
	createList(data: { title: "Development" }) {
		title
		_id
	}
}
